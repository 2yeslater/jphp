buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath project(':jphp-gradle-plugin')
    }
}

apply plugin: 'php'
apply plugin: 'application'

mainClassName = 'php.runtime.launcher.StandaloneLauncher'

dependencies {
    compile project(':jphp-core')
    compile project(':jphp-zend-ext')
    compile project(':jphp-xml-ext')
    compile project(':jphp-json-ext')
    compile project(':jphp-jsoup-ext')
    compile project(':jphp-gdx-ext')

    compile project(':sandbox-ext')
}